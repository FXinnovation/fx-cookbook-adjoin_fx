---
driver:
  name: gce
  project: dazzlingwrench
  region: us-east1
  preemptible: true
  metadata:
    ssh-keys: <%= 'kitchenuser:' + IO.binread("/tmp/id_rsa.pub").rstrip! %>

provisioner:
  name: chef_zero

verifier:
  name: inspec
  sudo: true

transport:
  username: kitchenuser
  ssh_key: /tmp/id_rsa

platforms:
  - name: centos6
    driver:
      image_project: centos-cloud
      image_family: centos-6
  - name: centos7
    driver:
      image_project: centos-cloud
      image_family: centos-7
  - name: windows2008
    driver:
      email: 954209166228-compute@developer.gserviceaccount.com
      image_project: windows-cloud
      image_family: windows-2008-r2
      disk_size: 50
      metadata:
        windows-startup-script-ps1: |
          winrm quickconfig -q
          winrm s winrm/config/winrs '@{MaxMemoryPerShellMB="512"}'
          winrm s winrm/config '@{MaxTimeoutms="1800000"}'
          winrm s winrm/config/service '@{AllowUnencrypted="true"}'
          winrm s winrm/config/service/auth '@{Basic="true"}'
          netsh firewall add portopening TCP 5985 "Port 5985"
          winrm s winrm/config/listener?Address=*+Transport=HTTP '@{Port="5985"}'
          get-service winrm
  - name: windows2012
    driver:
      email: 954209166228-compute@developer.gserviceaccount.com
      image_project: windows-cloud
      image_family: windows-2012-r2
      disk_size: 50
      metadata:
        windows-startup-script-ps1: |
          winrm quickconfig -q
          winrm s winrm/config/winrs '@{MaxMemoryPerShellMB="512"}'
          winrm s winrm/config '@{MaxTimeoutms="1800000"}'
          winrm s winrm/config/service '@{AllowUnencrypted="true"}'
          winrm s winrm/config/service/auth '@{Basic="true"}'
          netsh firewall add portopening TCP 5985 "Port 5985"
          winrm s winrm/config/listener?Address=*+Transport=HTTP '@{Port="5985"}'
          get-service winrm
  - name: windows2016
    driver:
      email: 954209166228-compute@developer.gserviceaccount.com
      image_project: windows-cloud
      image_family: windows-2016
      disk_size: 50
      metadata:
        windows-startup-script-ps1: |
          winrm quickconfig -q
          winrm s winrm/config/winrs '@{MaxMemoryPerShellMB="512"}'
          winrm s winrm/config '@{MaxTimeoutms="1800000"}'
          winrm s winrm/config/service '@{AllowUnencrypted="true"}'
          winrm s winrm/config/service/auth '@{Basic="true"}'
          netsh firewall add portopening TCP 5985 "Port 5985"
          winrm s winrm/config/listener?Address=*+Transport=HTTP '@{Port="5985"}'
          get-service winrm

suites:
  - name: windows
    run_list:
      - recipe[adjoin_fx::kitchen]
    attributes:
      adjoin_fx:
        target_ou: CHANGE_ME
        username:  CHANGE_ME
        domain:    CHANGE_ME
        password:  CHANGE_ME
    includes:
    - windows2008
    - windows2012
    - windows2016
    verifier:
      inspec_tests:
      - name: windows
        path: test/inspec/windows
  - name: rhel
    run_list:
      - recipe[adjoin_fx::kitchen]
    attributes:
      adjoin_fx:
        target_ou: CHANGE_ME
        username:  CHANGE_ME
        domain:    CHANGE_ME
        password:  CHANGE_ME
    includes:
    - centos7
    - centos6
    verifier:
      inspec_tests:
      - name: rhel
        path: test/inspec/rhel
